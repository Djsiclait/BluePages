<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <h:outputStylesheet library="css" name="style.css"/>
   </h:head>
   <h:body>
      <h:panelGrid columns="2">
         <h:selectOneListbox value="FirstName">
            <f:selectItem itemValue="2000" itemLabel="Year1-2000" />
            <f:selectItem itemValue="2010" itemLabel="Year1-2010" />
            <f:selectItem itemValue="2020" itemLabel="Year1-2020" />
         </h:selectOneListbox>
         <h:form>
            First Name: <br/><h:inputText  id="firstName" class="Long"/>
            <h:message style="color: red;" for="firstName"/>
            <br/><br/>
            Last Name: <br/><h:inputText id="lastName" class="Long"/>
            <h:message style="color: red;" for="lastName"/>
            <br/><br/>
            Address: <br/><h:inputText id="address" class="Long"/>
            <br/><br/>
            Telephone: <br/><h:inputText id="telephone" class="Long"/>
            <br/><br/>
            Email: <br/><h:inputText id="email" class="Long"/>
            <br/><br/>
            <h:commandButton class="btn" value="Edit"/>
            <h:commandButton value="Delete"/>
         </h:form>
      </h:panelGrid>
   </h:body>
</html>
